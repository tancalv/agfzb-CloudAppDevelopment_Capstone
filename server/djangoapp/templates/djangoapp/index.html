<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
      This is the index page of your Django app!
    <!--Add a nav bar here -->
    <nav>
        {% if user.is_authenticated %}
            <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
            <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
        {% else %}
        <a class="btn btn-link" href="{% url 'djangoapp:about' %}">About</a>
        <a class="btn btn-link" href="{% url 'djangoapp:contact' %}">Contact Us</a> 
   
    <form action="{% url 'djangoapp:login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username">
        <input type="text" name="password">
          
        <input type="submit" name="Login"> 
        <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a> 

    </form>
    {% endif %}
</nav>
<form action="{% url 'djangoapp:add_review' %}" method="POST">
    {% csrf_token %}
    <input type="submit" name="add review"> 
    

</form>
  <!--Add a dealer table here -->
    </body>

</html>
