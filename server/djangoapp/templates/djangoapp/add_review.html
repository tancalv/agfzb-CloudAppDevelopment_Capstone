<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
 
    {% for dealership in dealerships %}
    <h1>Add a review about {{dealership.full_name}}</h1>
    <form action="{% url 'djangoapp:add_review' dealership.id%}" method="POST">
        {% csrf_token %}
        <p>Enter the review content:</p>
        <textarea class="form-control" id="content" name="content" rows="2" required placeholder="This is a great car dealer"></textarea> 
        <input type="checkbox" name="purchasecheck" id="purchasecheck"> 
        <span>Has purchased the car from {{dealership.full_name}} ?</span><span> (selected purchased car information below if checked) </span> <br>
        <select name="car" id="car" class="form-select" required>
           
                {% for car in cars %}
                    <option selected value={{car.id}}>{{car.car_model}}-{{car.car_make}}-{{ car.car_year }}</option>
                {% endfor %}
           </select> <br> <br>
           <p>Select Your Purchase Date:</p>
           <input type="text" name="purchasedate" id="purchasedate"> <br> <br>
           <input type="submit" name="submit">
    </form>
    {% endfor %}
   
    </body>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
</html>
