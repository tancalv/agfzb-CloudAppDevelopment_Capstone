<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
 
 
    <h1>Add a review about {{reviews|first}}</h2>
    <form action="{% url 'djangoapp:add_review' 1%}">
        {% csrf_token %}
        <p>Enter the review content:</p>
        <textarea class="form-control" id="content" name="content" rows="2" required></textarea> 
        <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck"> Has purchased the car from {{reviews|first}} ? (selected purchased car information below if checked)
        <select name="car" id="car" class="form-select" required>
           
                {% for car in cars %}
                    <option selected value={{car.id}}>{{car.car_model}}-{{car.car_make}}-{{ car.car_year }}</option>
                {% endfor %}
           </select>
           <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">

    </form>

   
    </body>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
</html>
